<div class="tituloListas">
    <h1>Lista de produtos</h1>
    <button class="btnMyFoodLista" mat-button mat-raised-button color="primary" routerLink="/cadastros/produtos/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="produtos" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="Cor">
    <th mat-header-cell *matHeaderCellDef> Cor </th>
    <td mat-cell *matCellDef="let produto"> {{produto.cor}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let produto"> {{produto.desc}} </td>
  </ng-container>


  <!-- <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let produto"> {{produto.preco | formatoReal:'BRL'}} </td>
  </ng-container> -->

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef style="padding-left: 20px;"> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let produto">
      <a routerLink="/cadastros/produtos/editar/{{ produto.id }}"> Editar</a>
      <a routerLink="/cadastros/produtos/excluir/{{ produto.id }}"> Excluir</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
