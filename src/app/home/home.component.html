<body>

  <mat-toolbar id="toolbar" color="primary">
    <h1>Camisetas</h1>
  </mat-toolbar>
<section class="partners">
  <div class="containers" >

    <owl-carousel-o [options]="customOptions" >
      <ng-template carouselSlide *ngFor="let produto of produtos">
        <div class="content">
          <div class="content2" fxLayout="row wrap" fxLayoutGap="20px grid"  fxFlex="25%" id="conta">
            <mat-card fxFlex.xs="100%" fxFlex.sm="33%" class="example-card" >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{produto.nome}}</mat-card-title>
                <mat-card-subtitle>{{produto.preco}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <img  mat-card-image src={{produto.foto}} alt="Photo of website">
                <p>
                  {{produto.desc}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>ADICIONAR AO CARRINHO</button>
                <button mat-button>COMPRAR</button>
              </mat-card-actions>
            </mat-card>
            <br>
          </div>
        </div>
            </ng-template>
    </owl-carousel-o>
    </div>

</section>













</body>
